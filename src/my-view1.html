<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-view1">

  <template>

    <style>
      :host {
        display: block;
        padding: 0px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      iron-list {
        --iron-list-items-container: {
          max-width: 800px;
          margin: auto;
          margin-top: 20px;
          margin-bottom: 60px;
          border-bottom: 1px solid #ddd;
        };
      }

      .item {
        @apply(--layout-horizontal);
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .shortText, .longText {
        font-size: 14px;
      }

      .longText {
        color: gray;
        display: none;
      }

      .item:hover .shortText::after {
        content: ' [+]';
        color: gray;
      }

      .item.expanded:hover .shortText::after {
        content: '';
      }

      .item.expanded .longText {
        display: block;
      }

      .btn-hidden {
          display: none;
       },
 
      .btn-visible {
          display: block;
      },

      .item.expanded:hover .longText::after {
        content: ' [â€“]';
      }

      .spacer {
        @apply(--layout-flex);
      }

      @media (max-width: 460px) {
        paper-toolbar .bottom.title {
          font-size: 14px;
        }
      }
    </style>

    <iron-ajax url="data/contacts.json" last-response="{{items}}" auto></iron-ajax>

    <div class="card">
      <div class="circle">1</div>
      <h1>Select Service Provider</h1>
    <iron-list id="list" items="[[items]]" as="item" selection-enabled>
      <template>
        <div>
          <div class$="[[getClassForItem(item, selected)]]" tabindex$="[[tabIndex]]">
            <iron-image class="avatar" sizing="contain" src="[[item.image]]"></iron-image>
            <div class="pad">
              <div class="primary">[[item.name]]</div>
              <div class="shortText">[[item.shortText]]</div>
              <div class="longText">[[item.longText]]</div>
            </div>
            <a href="/view2" tabindex="-1">
			    <paper-icon-button class$="[[getBtnClassForItem(item, selected)]]"
                                   src="/static/appt2/images/appt-icon.png"
		                           alt="make appointment"
                                   title="make appointment">
                </paper-icon-button>
            </a>
          </div>
        </div>
      </template>
    </iron-list>
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-view1',

      properties: {

          items: {
            type: Array
          }

      },

      iconForItem: function(item) {
          return item ? (item.integer < 50 ? 'star-border' : 'star') : '';
        },

      getBtnClassForItem: function(item, selected) {
          return selected ? 'btn-visible' : 'btn-hidden';
        },

      getClassForItem: function(item, selected) {
          return selected ? 'item expanded' : 'item';
        }

    });

  </script>

</dom-module>
